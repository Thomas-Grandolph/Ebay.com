<p *nglf="myInfo == undefined">Failed fetching user data</p>
<div *nglf="myInfo!= undefined" class="container-fluid bg primary">
    <div class="row">
        <div class="col-3">
            User:{{myInfo.FirstName}} {{LastName}}
        </div>
        <div class="col-6">
            <a href={{myInfo.GitHub}}> GitHub:{{myInfo.GitHub}} </a>
        </div>
        <div class="col-3"> email: {{myInfo.mix_id}}></div>
    </div>
</div>
