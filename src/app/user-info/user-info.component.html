<p *ngIf="myInfo == undefined">Failed fetching user data</p>
<div *ngIf="myInfo != undefined" class="container-fluid bg-primary">
    <div class="row">
        <div class="col-3">
            User: {{myInfo.FirstName}} {{myInfo.LastName}}
        </div>
        <div class="col-6">
            <a class="text-dark" href={{myInfo.GitHub}}> GitHub:{{myInfo.GitHub}} </a>
        </div>
        <div class="col-3"> email: {{myInfo.mix_id}}</div>
    </div>
</div>
